<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>K5</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/jquery_ui.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/jquery_ui.js"></script>
</head>
<body>

    <div class="search jumbotron" id = "search">
            <div class="form-group">
                <label for="word"> Search for a word: </label><br>
                <input class="form-control" id="word" placeholder="Type your word here">
                <button id="searchButton" onclick="findWord()" type="button" class="btn btn-primary">Search</button>
            </div>
            <div class="download" id="download">
                <form id="downloadPron" action="{{ url_for('getPron') }}" method="post" enctype="multipart/form-data">
                    <input id="downloadButton" type="submit" value="Download pronounciation" class="btn btn-success"/>
                </form>
            </div>
    </div>

    <div class="jumbotron" id="pronDiv">
        <div class="upload" id="upload">
            <h3 id="error"></h3>
            <br>
            <form id="uploadForm" action="{{ url_for('addPron') }}" method="post" enctype="multipart/form-data">
                <label for="inputFile"> Select a sound file to add: </label>
                <input type="file" id="inputFile" name="inputFile" accept="audio/*"/>
                <br>
                <input type="submit" name="uploadButton" id="uploadButton" class="btn btn-primary" value="add">
            </form>
        </div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
